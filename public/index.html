<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>城市情感地图</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div id="container"></div>
    <!-- jquery -->
    <script src="js/lib/jquery-3.3.1.js"></script>
    <!-- Materialize -->
    <script src="js/lib/materialize.js"></script>
    <!-- AMap API -->
    <script src="http://webapi.amap.com/maps?v=1.4.6&key=0cbdd5372598ad308f0c50435293e012"></script>
    <!-- Echart -->
    <script src="js/lib/echarts.js"></script>
    <!-- Application -->
    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    <script src="js/visualization.js"></script>
    <!-- Drop down menu -->
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">One</a></li>
        <li><a href="#!">Two</a></li>
    </ul>
    <!-- Head nav -->
    <nav class="z-depth-2">
        <div class="nav-wrapper red lighten-2" id="top_navi">
            <a class="brand-logo left" id="header_type">CityEmotion</a>
            <ul id="nav-mobile" class="right">
                <li>
                    <a class="dropdown-trigger" href="#!" data-target="dropdown1">
                        <i class="material-icons">more_vert</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- FAB -->
    <a class="btn-floating btn-large waves-effect waves-light red lighten-1" id="big-fab" href="javascript:toggleControl()">
        <i class="material-icons">face</i>
    </a>
    <div id = "Btn">
        <div class="switch" id = "heatmapBtn" >
            <label>
                热力图
                <input type="checkbox">
                <span class="lever"></span>
            </label>
        </div>
        <div class="switch" id = "bubbleBtn" >
            <label>
                气泡图
                <input type="checkbox">
                <span class="lever"></span>
            </label>
        </div>
    </div>

    <!-- Bottom panel -->
    <div class="card" id="bottom-panel">
        <div class="card-image">
            <div class="nav-content">
                <ul class="tabs">
                    <!-- Don't forget to modify this tabNumber when tab changed. -->
                    <script>var tabNumber = 4;</script>
                    <li class="tab"><a class="active" href="javascript:toggleTab(1)">交通</a></li>
                    <li class="tab"><a class="active" href="javascript:toggleTab(2)">天气</a></li>
                    <li class="tab"><a class="active" href="javascript:toggleTab(3)">情感</a></li>
                    <li class="tab"><a class="active" href="javascript:toggleTab(4)">日历图</a></li>
                </ul>
                <div class="divider"></div>
            </div>
            <a class="btn-floating halfway-fab waves-effect waves-light red" href="javascript:toggleControl()">
                <i class="material-icons">close</i>
            </a>
        </div>
        <div class="card-content" id="panel-content1" style="float: left; display: inline-block">
            <div>
            <label>种类</label>
            <select class="browser-default" style = "width: 90px; height: 30px">
                <option value="" disabled selected>交通信息</option>
                <option value="1">平均车速</option>
                <option value="2">车流密度</option>
            </select>
            </div>
            <div>
            <label>星期</label>
            <select class="browser-default" style = "width: 90px; height: 30px">
                <option value="" disabled selected>星期</option>
                <option value="1">星期一</option>
                <option value="2">星期二</option>
                <option value="3">星期三</option>
                <option value="4">星期四</option>
                <option value="5">星期五</option>
                <option value="6">星期六</option>
                <option value="0">星期日</option>
            </select>
            </div>
            <div>
                <label>小时</label>
                <select class="browser-default" style = "width: 90px; height: 30px">
                    <option value="" disabled selected>小时</option>
                    <option value="0">0:00</option>
                    <option value="1">1:00</option>
                    <option value="2">2:00</option>
                    <option value="3">3:00</option>
                    <option value="4">4:00</option>
                    <option value="5">5:00</option>
                    <option value="6">6:00</option>
                    <option value="7">7:00</option>
                    <option value="8">8:00</option>
                    <option value="9">9:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                    <option value="22">22:00</option>
                    <option value="23">23:00</option>
                </select>
            </div>
            <br>
            <button  class="btn waves-effect waves-light" type="submit" name="traffic">确认</button>
        </div>
        <div class="card-content" id="panel-content2">
            <p>Content 2</p>
        </div>
        <div class="card-content" id="panel-content3">
            <p>Content 3</p>
        </div>
        <div class="card-content" id="panel-content4">
            <p>Content 4</p>
        </div>
    </div>
    <!-- A short script to hide the panel and tab page contents -->
    <script>
        $('#bottom-panel').hide();
        for(var i = 2; i <= tabNumber; i++) $('#panel-content' + i).hide();
    </script>
    <!-- Preloader -->
    <div class="preloader-wrapper active" id="preloader">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>

</html>
